<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blazor Portfolio</title>
    <base href="/Portfolio-website/" />
    <link rel="stylesheet" href="css/app.css" />
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Source+Code+Pro:wght@400;700;900&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <!-- Cool loading animation -->
        <div style="position:fixed;top:0;left:0;width:100%;height:100%;display:flex;justify-content:center;align-items:center;background-color:#111827;">
            <div class="loader"></div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <!-- Script for the 3D tilt effect on project cards -->
    <script src="js/vanilla-tilt.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            VanillaTilt.init(document.querySelectorAll(".project-card-container"), {
                max: 15,
                speed: 400,
                glare: true,
                "max-glare": 0.5
            });
        });
    </script>
</body>
</html>
